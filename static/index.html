<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<style>body{background-color:white;}</style>
<script src="lib/jquery-3.6.0/jquery.min.js"></script>
<link href="lib/shiny-css-1.7.2/shiny.min.css" rel="stylesheet" />
<script src="lib/shiny-javascript-1.7.2/shiny.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="lib/bootstrap-3.4.1/css/bootstrap.min.css" rel="stylesheet" />
<link href="lib/bootstrap-3.4.1/accessibility/css/bootstrap-accessibility.min.css" rel="stylesheet" />
<script src="lib/bootstrap-3.4.1/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-3.4.1/accessibility/js/bootstrap-accessibility.min.js"></script>
  <title>Face App</title>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="form-group shiny-input-container">
      <label class="control-label" id="path-label" for="path">Image</label>
      <input id="path" type="text" class="form-control" value="" placeholder="andres.jpg"/>
    </div>
    <div>
      <a href="/img">
        <b>See the available images</b>
      </a>
    </div>
    <button id="run_model" type="button" class="btn btn-default action-button">Run model</button>
    <div id="result" class="shiny-html-output"></div>
  </div>
</div>
</body>
</html>
